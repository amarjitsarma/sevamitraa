<!--
  Generated template for the TestimonialPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Testimonial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngIf="Testimonial!=''">
		<img src="https://www.sevamitraa.com/{{Testimonial.image}}"/>
		<ion-card-content>
			<ion-card-title>
				{{Testimonial.name}}
			</ion-card-title>
			<p><b>{{Testimonial.designation}}</b></p>
			<p>
				{{Testimonial.message}}
			</p>
			<iframe [src]="video(Testimonial.video)"
   width="auto" height="auto" frameborder="0" allowfullscreen></iframe>
		</ion-card-content>
	</ion-card>
</ion-content>
